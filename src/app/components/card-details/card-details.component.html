<div class="card" *ngFor="let details of waitersStaff">
  <div class="card-details">
    <div class="img-container">
      <img src={{details.photo}} alt="">
    </div>
    <div class="name-email">
      <p class="name">{{details.nombres}}</p>
      <p>{{details.email}}</p>
    </div>
    <div class="change-state">
      <button class="out">Fuera de turno</button>
      <button class="in">En turno</button>
    </div>
    <div class="birth-cel">
      <p>{{details.birthday}}</p>
      <p>{{details.cellphone}}</p>
    </div>
    <div class="edit-delete">
      <button class="edit"><img src="assets/images/edit.png" alt=""> Editar</button>
      <button class="delete"><img src="assets/images/icon-white/delete.png" alt=""> Eliminar</button>
    </div>
  </div>
</div>
